<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Pixel art font -->
<title>Game Coder and Developer</title>

<style>
  body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff; /* White text color */
      font-weight: bold; /* Set body text to bold */
      position: relative; /* Position relative for the pseudo-element */
      overflow: hidden; /* Prevent scrolling */
  }
  .background {
      background-color: #000100; /* Background color */
      position: fixed; /* Fix the background */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      filter: blur(8px); /* Apply blur effect */
      z-index: -1; /* Send it to the back */
      opacity: 0; /* Start invisible */
      animation: fadeIn 1.7s forwards; /* Fade-in effect */
  }
  @keyframes fadeIn {
      to {
          opacity: 1; /* End at full opacity */
      }
  }
  .navbar {
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      display: flex;
      justify-content: center; /* Center the navbar items */
      align-items: center;
      padding: 10px;
      margin-bottom: 20px; /* Add space below the navbar */
      font-weight: bold; /* Set navbar text to bold */
      border: 6px solid #fff; /* White border */
      border-radius: 5px; /* Optional: rounded corners */
  }
  .nav-container {
      display: flex; /* Use flexbox for alignment */
      gap: 50px; /* Space between links */
  }
  .navbar a {
      color: #fff; /* White text */
      text-decoration: none;
      font-weight: bold; /* Set link text to bold */
      padding: 10px; /* Added padding for better hover effect */
      transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
  }
  .navbar a:hover {
      background-color: #444; /* Dark gray for hover */
      transform: scale(1.1); /* Scale effect on hover */
  }
  .separator {
      height: 20px; /* Adjust height as needed */
      width: 2px; /* Line width */
      background-color: #fff; /* White line */
      margin: 0 10px; /* Spacing around the line */
  }
  .container {
      display: flex;
      justify-content: center; /* Center the container */
      align-items: center; /* Center items vertically */
      height: 100vh; /* Full viewport height */
      opacity: 0; /* Start content invisible */
      animation: contentFadeIn 1s forwards; /* Fade-in effect for content */
      animation-delay: 1.5s; /* Delay for content fade-in */
  }
  @keyframes contentFadeIn {
      to {
          opacity: 1; /* End content at full opacity */
      }
  }
  .sidebar {
      width: 200px; /* Set sidebar width */
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      padding: 15px;
      height: 100vh;
      position: fixed;
      left: -150px; /* Hide sidebar initially */
      transition: left 0.3s ease;
      font-weight: bold; /* Set sidebar text to bold */
      border: 6px solid #fff; /* White border */
      border-radius: 5px; /* Optional: rounded corners */
  }
  .sidebar a {
      color: #fff; /* White text */
      text-decoration: none;
      display: block;
      padding: 10px 0;
      font-weight: bold; /* Set link text to bold */
      transition: background-color 0.3s ease; /* Smooth transition */
  }
  .sidebar a:hover {
      background-color: #444; /* Dark gray for hover */
  }
  .content {
      flex-grow: 1;
      padding: 20px;
      text-align: center; /* Center the text */
      font-weight: bold; /* Set content text to bold */
  }
  .hamburger {
      cursor: pointer;
      width: 50px; /* Set width for round button */
      height: 50px; /* Set height for round button */
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      border: none;
      border-radius: 50%; /* Make it round */
      font-size: 20px;
      position: fixed; /* Keep the button fixed */
      top: 4px; /* Position at the top */
      left: 10px; /* Position at the left */
      z-index: 1000; /* Ensure it's above other elements */
      display: flex; /* Center the icon */
      justify-content: center; /* Center the icon */
      align-items: center; /* Center the icon */
      font-weight: bold; /* Set button text to bold */
      border: 1px solid #fff; /* White border */
      transition: transform 0.3s ease; /* Smooth transition */
  }
  .hamburger:hover {
      background-color: #444; /* Dark gray for hover */
      transform: scale(1.1); /* Scale effect on hover */
  }
  h1, h2 {
      color: #fff; /* White text */
      font-weight: bold; /* Set heading text to bold */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow */
  }
  .pixel-art {
      font-family: 'Press Start 2P', cursive; /* Use pixel art font */
      font-size: 80px; /* Set font size to make it big */
      text-align: center; /* Center the text */
      margin: 40px 0; /* Increased space above and below the text */
      color: #fff; /* White text */
  }
  .image-text-container {
      display: flex; /* Use flexbox for side-by-side layout */
      align-items: center; /* Center items vertically */
      justify-content: center; /* Center the container */
      margin-top: 20px; /* Space above the container */
  }
  .image-text-container img {
      max-width: 200px; /* Set max width for the image */
      margin-right: 20px; /* Space between image and text */
      transition: transform 0.3s ease; /* Smooth transition for zoom effect */
  }
  .image-text-container img:hover {
      transform: scale(1.1); /* Zoom effect on hover */
  }
  .normal-text {
      font-family: 'Poppins', sans-serif; /* Use Poppins font */
      font-size: 20px; /* Set font size for normal text */
      color: #fff; /* White text */
  }
</style>
<script>
  function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const content = document.querySelector('.content');
      if (sidebar.style.left === '0px') {
          sidebar.style.left = '-150px'; // Hide sidebar
          content.style.marginLeft = '0'; // Adjust content
      } else {
          sidebar.style.left = '0px'; // Show sidebar
          content.style.marginLeft = '150px'; // Adjust content
      }
  }
</script>
</head>
<body>
<div class="background"></div> <!-- Blurry background -->
<button class="hamburger" onclick="toggleSidebar()">â˜°</button>
<div class="navbar">
  <div class="nav-container">
      <div><a href="index.html">Home</a></div>
      <div class="separator"></div>
      <div><a href="game.html">Game</a></div>
  </div>
</div>
<div class="container">
  <div class="sidebar">
      <h2>Menu</h2>
      <a href="index.html">Home</a>
      <a href="About.html">About</a>
      <a href="Person 1.html">Programmer</a>
      <a href="Person 2.html">Designer</a>
  </div>
  <!-- New section for image and text -->
  <div class="image-text-container">
      <img src="Zill.png" alt="Description of image" width="200">
      <div>
          <h2 class="pixel-art">ZILL FURQAN</h2>
          <center><p class="normal-text">He is the main designer for the game sprites, maps and website.</p></center>
      </div>
  </div>
</div>
</body>
</html>
